<div class="container">
    <mat-card>
        <mat-card-title>
            Contacto
        </mat-card-title>
        <div class="card-content">        
            <mat-card-content >
                <div class="form">
                    <form action="">                
                        <p>
                            <mat-form-field>
                                <mat-label>
                                    Nombre
                                </mat-label>
                                <input matInput type="text" required>
                            </mat-form-field>
                        </p>
                        
                        <p>
                            <mat-form-field>
                                <mat-label>
                                    Email
                                </mat-label>
                                <input matInput type="email" required>
                            </mat-form-field>
                        </p>
                        
                        <p>
                            <mat-form-field>
                                <mat-label>
                                    Mensaje
                                </mat-label>
                                <textarea matInput></textarea>
                            </mat-form-field>
                        </p>
                        <button class="submit" mat-raised-button color="primary">Enviar</button>
                    </form>
                </div>            
                
            </mat-card-content>
        <div class="image">
            <img src="../../../../assets/New Message_Isometric.svg" alt="">
        </div>
        </div>
    </mat-card>
</div>
